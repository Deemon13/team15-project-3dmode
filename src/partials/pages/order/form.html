<!-- Ниже пишем код для Form СТРАНИЦЫ Order -->
<section class="section section__form">
  <div class="container container__form">
    <form class="order-form">
      <h3 class="order-form__title">ЗВ’ЯЖІТЬСЯ З НАМИ</h3>

      <label class="order-form__field">
        <input
          type="text"
          class="order-form__input"
          placeholder="Ім’я"
          name="user-name"
          required
          minlength="2"
          pattern="[a-zA-Zа-яёА-ЯЁ]+"
          title="Введите имя кирилицей или латинскими символами "
        />
      </label>

      <label class="order-form__field">
        <input
          type="email"
          name="user-email"
          class="order-form__input"
          placeholder="Email"
          required
        />
      </label>
      <label for="" class="order-form__field">
      <select class="order-form__select-option" id="" name="">
        <option selected>Види пластика</option>
        <option value="PLA">PLA пластик</option>
        <option value="CoPET">CoPET пластик</option>
        <option value="ABS">ABS пластик</option>
        <option value="PET">PET пластик</option>
        <option value="HIPS">HIPS пластик</option>
      </select>
    </label>

      <label for="" class="order-form__field">
      <select class="order-form__select-option" id="" name="">
        <option selected>Якість друку</option>
        <option value="300mkr">300 мікрон</option>
        <option value="200mkr">200 мікрон</option>
        <option value="100mkr">100 мікрон</option>
        <option value="#">Труднощі у виборі - ми допоможемо</option>
      </select>
    </label>

      <label for="" class="order-form__field">
      <select class="order-form__select-option" id="" name="">
        <option selected>Колір</option>
        <option value="PLA">Червоний</option>
        <option value="CoPET">Зелений</option>
        <option value="ABS">Чорний</option>
        <option value="ABS">Синій</option>
        <option value="ABS">Жовтий</option>
        <option value="ABS">Коричневий</option>
      </select>
    </label>

      <label class="order-form__field order-form__field_massege">
        Повідомлення
        <textarea
          name="user-massege"
          class="order-form__massege"
          placeholder="Залишіть своє повідомлення"
        ></textarea>
      </label>
      <p class="order-form__note"> *Прикріпіть зображення / креслення / STL / Obj / CAD-модель</p>
      
      <button class="button--order button-base" type="submit">ВІДПРАВИТИ</button>
    </form>
  </div>
</section>
