<div class="backdrop is-hidden" data-modal data-modal-close>
  <div class="modal">
    <picture>
      <source
        media="(min-width: 1444px)"
        srcset="./images/gallery/models_desktop.webp 1x, ./images/gallery/models_desktop@2x.webp 2x"
        type="image/webp"
      />
      <source
        media="(min-width: 1444px)"
        srcset="./images/gallery/models_desktop.jpg 1x, ./images/gallery/models_desktop@2x.jpg 2x"
      />

      <source
        media="(min-width: 768px)"
        srcset="./images/gallery/models_tablet.webp 1x, ./images/gallery/models_tablet@2x.webp 2x"
        type="image/webp"
      />
      <source
        media="(min-width: 768px)"
        srcset="./images/gallery/models_tablet.jpg 1x, ./images/gallery/models_tablet@2x.jpg 2x"
      />

      <source
        media="(max-width: 767px)"
        srcset="./images/gallery/models_phone.webp 1x, ./images/gallery/models_phone@2x.webp 2x"
        type="image/webp"
      />
      <source
        media="(max-width: 767px)"
        srcset="./images/gallery/models_phone.jpg 1x, ./images/gallery/models_phone@2x.jpg 2x"
      />

      <img class="modal__image" src="#" alt="" />
    </picture>
  </div>
</div>
